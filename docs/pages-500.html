            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
              <path d="M353,9 L626.664028,170 L626.664028,487 L353,642 L79.3359724,487 L79.3359724,170 L353,9 Z" id="Polygon-1" stroke="#3bafda"
                stroke-width="6" sketch:type="MSShapeGroup"></path>
              <path d="M78.5,529 L147,569.186414 L147,648.311216 L78.5,687 L10,648.311216 L10,569.186414 L78.5,529 Z" id="Polygon-2" stroke="#7266ba"

        </div>

        <div class="col-lg-6">
          <div class="message-box">
            <h1 class="m-b-0">500</h1>
            <h4>Internal Server Error.</h4>
            <div class="buttons-con">
              <div class="action-link-wrap">
                <a onclick="history.back(-1)" href="" class="btn btn-custom btn-primary waves-effect waves-light m-t-20">Go Back</a>
                <a href="" class="btn btn-custom btn-primary waves-effect waves-light m-t-20">Go to Home Page</a>
              </div>
            </div>
